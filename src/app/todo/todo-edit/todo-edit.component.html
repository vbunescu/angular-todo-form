<h2>Edit ToDo</h2>
<div class="edit-content">
  <div>Title</div>
  <input [(ngModel)]="todo.title" />
  <div>Description</div>
  <input [(ngModel)]="todo.description" />
</div>
<div class="dialog-actions">
  <button (click)="onCancelClick()">Cancel</button>
  <button [mat-dialog-close]="todo">Save editing</button>
</div>
