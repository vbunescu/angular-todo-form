<form class="todo-form">
  <input
    type="text"
    placeholder="title"
    [(ngModel)]="title"
    [ngModelOptions]="{ standalone: true }"
  />
  <input
    type="text"
    placeholder="description"
    [(ngModel)]="description"
    [ngModelOptions]="{ standalone: true }"
  />

  <button (click)="onSubmit()">Submit</button>
</form>
